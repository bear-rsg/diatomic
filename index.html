    <style>
        body {
            margin: 0;
            padding: 0;

        h2,
        h3 {
            margin: 10px;
            font-size: 18px;
        }
        h3 {
            font-size: 16px;
        }

            margin: 10px;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .mapboxgl-ctrl-top-center {
            top: 0;
            left: 50%;
            position:absolute;
            pointer-events:none;
            z-index:2;
        }

        .mapboxgl-ctrl-top-center .mapboxgl-ctrl {
            margin: 10px 0 0 10px;

        .mapboxgl-ctrl-top-right {
            right: 2px;
            top: 0;
        }

        #control-panel {
            position: absolute;

            top: -57px;

        #control-panel img {
            border: 1px dotted;
            margin: 10px 0;

        .sidebar .closebtn {

            left: 0.4vh;

<body>
    <div class="panel-group" id="accordion">
            <div class="panel panel-default">

                </div>
                <div id="collapse1" class="panel-collapse collapse in">
                    <div class="panel-body">

                </div>
